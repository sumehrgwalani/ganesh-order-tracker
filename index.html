// Get contact info from email string
const getContactInfo = (emailStr) => {
  if (!emailStr) return { name: 'Unknown', initials: 'UN', color: 'bg-gray-400', company: '', role: '' };
  const emailLower = emailStr.toLowerCase();
  for (const [key, value] of Object.entries(CONTACTS)) {
    if (emailLower.includes(key)) return value;
  }
  const match = emailStr.match(/^"?([^"<]+)"?\s*<?/);
  const name = match ? match[1].trim() : emailStr.split('@')[0];
  const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
  return { name, initials, color: 'bg-gray-500', company: '', role: '' };
};

// Clickable Stage Filter Component
function StageFilter({ stages, orders, selectedStage, onStageSelect }) {
  // Count orders at each stage
  const stageCounts = stages.reduce((acc, stage) => {
    acc[stage.id] = orders.filter(o => o.currentStage === stage.id).length;
    return acc;
  }, {});

  const totalOrders = orders.length;

  const getStageColors = (stageId, isSelected) => {
    const colors = {
      1: isSelected ? 'bg-blue-600 text-white border-blue-600' : 'bg-blue-50 text-blue-700 border-blue-200 hover:bg-blue-100 hover:border-blue-300',
      2: isSelected ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-indigo-50 text-indigo-700 border-indigo-200 hover:bg-indigo-100 hover:border-indigo-300',
      3: isSelected ? 'bg-purple-600 text-white border-purple-600' : 'bg-purple-50 text-purple-700 border-purple-200 hover:bg-purple-100 hover:border-purple-300',
      4: isSelected ? 'bg-pink-600 text-white border-pink-600' : 'bg-pink-50 text-pink-700 border-pink-200 hover:bg-pink-100 hover:border-pink-300',
      5: isSelected ? 'bg-orange-600 text-white border-orange-600' : 'bg-orange-50 text-orange-700 border-orange-200 hover:bg-orange-100 hover:border-orange-300',
      6: isSelected ? 'bg-amber-600 text-white border-amber-600' : 'bg-amber-50 text-amber-700 border-amber-200 hover:bg-amber-100 hover:border-amber-300',
      7: isSelected ? 'bg-teal-600 text-white border-teal-600' : 'bg-teal-50 text-teal-700 border-teal-200 hover:bg-teal-100 hover:border-teal-300',
      8: isSelected ? 'bg-green-600 text-white border-green-600' : 'bg-green-50 text-green-700 border-green-200 hover:bg-green-100 hover:border-green-300',
    };
    return colors[stageId] || 'bg-gray-50 text-gray-700 border-gray-200';
  };

  return (
    <div className="bg-gray-50 rounded-xl p-4 mb-4">
      <div className="flex items-center justify-between mb-3">
        <p className="text-xs text-gray-500 font-medium uppercase tracking-wide">ORDER LIFECYCLE STAGES</p>
        {selectedStage && (
          <button
            onClick={() => onStageSelect(null)}
            className="text-xs text-blue-600 hover:text-blue-700 font-medium flex items-center gap-1"
          >
            <Icon name="X" size={12} />
            Clear filter
          </button>
        )}
      </div>
      <div className="flex flex-wrap gap-2">
        {/* All Orders button */}
        <button
          onClick={() => onStageSelect(null)}
          className={`text-xs px-3 py-2 rounded-lg border-2 transition-all cursor-pointer flex items-center gap-2 ${
            selectedStage === null
              ? 'bg-gray-800 text-white border-gray-800'
              : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-100 hover:border-gray-300'
          }`}
        >
          <span className="font-medium">All</span>
          <span className={`px-1.5 py-0.5 rounded-full text-xs ${selectedStage === null ? 'bg-white/20' : 'bg-gray-200'}`}>
            {totalOrders}
          </span>
        </button>

        {/* Stage buttons */}
        {stages.map((stage, i) => {
          const isSelected = selectedStage === stage.id;
          const count = stageCounts[stage.id];
          const hasOrders = count > 0;

          return (
            <button
              key={stage.id}
              onClick={() => onStageSelect(stage.id)}
              disabled={!hasOrders}
              className={`text-xs px-3 py-2 rounded-lg border-2 transition-all cursor-pointer flex items-center gap-2 ${
                hasOrders
                  ? getStageColors(stage.id, isSelected)
                  : 'bg-gray-100 text-gray-400 border-gray-100 cursor-not-allowed opacity-60'
              }`}
              title={`${stage.description}${hasOrders ? ` (${count} order${count > 1 ? 's' : ''})` : ' (no orders)'}`}
            >
              <span className={`font-semibold ${isSelected ? 'text-white/80' : ''}`}>{i + 1}.</span>
              <span className="font-medium">{stage.name}</span>
              {hasOrders && (
                <span className={`px-1.5 py-0.5 rounded-full text-xs font-bold ${
                  isSelected ? 'bg-white/30' : 'bg-white'
                }`}>
                  {count}
                </span>
              )}
            </button>
          );
        })}
      </div>

      {/* Selected stage info */}
      {selectedStage && (
        <div className="mt-3 pt-3 border-t border-gray-200">
          <div className="flex items-center gap-2">
            <span className={`w-3 h-3 rounded-full bg-${ORDER_STAGES[selectedStage-1]?.color || 'blue'}-500`}></span>
            <span className="text-sm font-medium text-gray-700">
              Showing {stageCounts[selectedStage]} order{stageCounts[selectedStage] !== 1 ? 's' : ''} at stage "{ORDER_STAGES[selectedStage-1]?.name}"
            </span>
          </div>
          <p className="text-xs text-gray-500 mt-1 ml-5">{ORDER_STAGES[selectedStage-1]?.description}</p>
        </div>
      )}
    </div>
  );
}

            return (
              <button

  const [selectedCountry, setSelectedCountry] = useState('all');
  const [viewMode, setViewMode] = useState('company'); // 'company' or 'list'
  const [showModal, setShowModal] = useState(false);
  const [editingContact, setEditingContact] = useState(null);
  const [expandedCompany, setExpandedCompany] = useState(null);

  // Initialize contacts from CONTACTS constant with additional fields
  const [contacts, setContacts] = useState(() => {
    return Object.entries(CONTACTS).map(([email, data]) => ({
      id: email,
      email,
      ...data,
      phone: data.phone || '',
      country: data.country || 'Unknown',
      category: data.role.toLowerCase().includes('supplier') ? 'suppliers' :
                data.role.toLowerCase().includes('inspector') || data.role.toLowerCase().includes('surveyor') ? 'inspectors' :
                data.role.toLowerCase().includes('buyer') || data.role.toLowerCase().includes('compras') || data.role.toLowerCase().includes('calidad') ? 'buyers' : 'other'
    }));
  });

  // Get unique companies and countries
  const companies = [...new Set(contacts.map(c => c.company))].sort();
  const countries = [...new Set(contacts.map(c => c.country))].sort();

  // Group contacts by company
  const contactsByCompany = companies.reduce((acc, company) => {
    acc[company] = contacts.filter(c => c.company === company);
    return acc;
  }, {});

  const filteredContacts = contacts.filter(contact => {
    const matchesSearch = !searchTerm ||
      contact.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
      contact.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
      contact.email.toLowerCase().includes(searchTerm.toLowerCase());
    const matchesCategory = selectedCategory === 'all' || contact.category === selectedCategory;
    const matchesCountry = selectedCountry === 'all' || contact.country === selectedCountry;
    return matchesSearch && matchesCategory && matchesCountry;
  });

  const filteredCompanies = companies.filter(company => {
    const companyContacts = contactsByCompany[company];
    return companyContacts.some(contact => {
      const matchesSearch = !searchTerm ||
        contact.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        contact.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
        contact.email.toLowerCase().includes(searchTerm.toLowerCase());
      const matchesCategory = selectedCategory === 'all' || contact.category === selectedCategory;
      const matchesCountry = selectedCountry === 'all' || contact.country === selectedCountry;
      return matchesSearch && matchesCategory && matchesCountry;
    });
  });

  const categories = [
    { id: 'all', label: 'All', count: contacts.length },
    { id: 'buyers', label: 'Buyers', count: contacts.filter(c => c.category === 'buyers').length },
    { id: 'suppliers', label: 'Suppliers', count: contacts.filter(c => c.category === 'suppliers').length },
    { id: 'inspectors', label: 'Inspectors', count: contacts.filter(c => c.category === 'inspectors').length },
  ];

  // Country flags for visual display
  const countryFlags = { India: '🇮🇳', China: '🇨🇳', Spain: '🇪🇸', Portugal: '🇵🇹', Italy: '🇮🇹', USA: '🇺🇸', Greece: '🇬🇷' };

  const locationFilters = [
    { id: 'all', label: 'All Locations', flag: '🌍' },
    ...countries.map(c => ({ id: c, label: c, flag: countryFlags[c] || '🏳️' }))
  ];

  const handleSaveContact = (contactData) => {
    if (editingContact) {
      setContacts(contacts.map(c => c.id === editingContact.id ? { ...contactData, id: editingContact.id } : c));
    } else {
      setContacts([...contacts, { ...contactData, id: contactData.email }]);
    }
    setShowModal(false);
    setEditingContact(null);
  };

  const handleEditContact = (contact) => {
    setEditingContact(contact);
    setShowModal(true);
  };

  const handleDeleteContact = (contactId) => {
    if (confirm('Are you sure you want to delete this contact?')) {
      setContacts(contacts.filter(c => c.id !== contactId));
    }
  };

  return (
    <div>
      <PageHeader
        title="Contacts"
        subtitle={`${contacts.length} contacts across ${companies.length} companies`}
        onBack={onBack}
        actions={
          <button onClick={() => { setEditingContact(null); setShowModal(true); }} className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            <Icon name="Plus" size={16} /><span className="text-sm font-medium">Add Contact</span>
          </button>
        }
      />

      {/* Quick Filters */}
      <div className="bg-white rounded-xl border border-gray-100 p-4 mb-4">
        {/* Type Filters */}
        <div className="flex items-center gap-3 mb-4">
          <span className="text-xs font-medium text-gray-500 uppercase tracking-wide w-16">Type</span>
          <div className="flex flex-wrap gap-2">
            {categories.map(cat => (
              <button
                key={cat.id}
                onClick={() => setSelectedCategory(cat.id)}
                className={`px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${
                  selectedCategory === cat.id
                    ? 'bg-blue-600 text-white'
                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                }`}
              >
                {cat.label} ({cat.count})
              </button>
            ))}
          </div>
        </div>

        {/* Location Filters */}
        <div className="flex items-center gap-3 mb-4">
          <span className="text-xs font-medium text-gray-500 uppercase tracking-wide w-16">Location</span>
          <div className="flex flex-wrap gap-2">
            {locationFilters.map(loc => {
              const count = loc.id === 'all' ? contacts.length : contacts.filter(c => c.country === loc.id).length;
              return (
                <button
                  key={loc.id}
                  onClick={() => setSelectedCountry(loc.id)}
                  className={`px-3 py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-1.5 ${
                    selectedCountry === loc.id
                      ? 'bg-emerald-600 text-white'
                      : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                  }`}
                >
                  <span>{loc.flag}</span>
                  <span>{loc.label}</span>
                  <span className={`text-xs ${selectedCountry === loc.id ? 'text-emerald-200' : 'text-gray-400'}`}>({count})</span>
                </button>

        </div>

        {/* Search */}
        <div className="relative">
          <Icon name="Search" className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={18} />
          <input
            type="text"
            placeholder="Search contacts by name, company, or email..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
            className="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        {/* Active Filter Summary */}
        {(selectedCategory !== 'all' || selectedCountry !== 'all' || searchTerm) && (
          <div className="flex items-center gap-2 mt-3 pt-3 border-t border-gray-100">
            <span className="text-xs text-gray-500">Showing {filteredContacts.length} of {contacts.length} contacts</span>

                contact.company.toLowerCase().includes(searchTerm.toLowerCase()) ||

              <div className="flex items-start justify-between">

                      {contact.initials}

                    {contact.country && (

  );

// ============ ORDER DETAIL PAGE ============
function OrderDetailPage({ order, onBack }) {
  const [activeDocSection, setActiveDocSection] = useState(null);

  // Helper to categorize emails and attachments
  const categorizeDocuments = () => {
    const docs = {
      purchaseOrder: [],
      proformaInvoice: [],
      artwork: [],
      inspection: [],
      draftDocuments: [],
      finalDocuments: [],
    };

    order.history.forEach((entry, idx) => {
      const subjectLower = entry.subject.toLowerCase();
      const hasAttachment = entry.hasAttachment && entry.attachments?.length > 0;

      // Purchase Order - stage 1 or PO in subject
      if (entry.stage === 1 || subjectLower.includes('purchase order') || subjectLower.includes('new po')) {
        if (hasAttachment) {
          entry.attachments.forEach(att => {
            if (att.toLowerCase().includes('po')) {
              docs.purchaseOrder.push({ ...entry, attachment: att, emailIndex: idx });
            }
          });
        }
        if (docs.purchaseOrder.length === 0 && entry.stage === 1) {
          docs.purchaseOrder.push({ ...entry, emailIndex: idx });
        }
      }

      // Proforma Invoice - stage 2 or PI in subject
      if (entry.stage === 2 || subjectLower.includes('proforma') || subjectLower.includes(' pi ') || subjectLower.includes('pi-')) {
        if (hasAttachment) {
          entry.attachments.forEach(att => {
            if (att.toLowerCase().includes('pi')) {
              docs.proformaInvoice.push({ ...entry, attachment: att, emailIndex: idx });
            }
          });
        }
        if (docs.proformaInvoice.length === 0 && entry.stage === 2) {
          docs.proformaInvoice.push({ ...entry, emailIndex: idx });
        }
      }

      // Artwork - stage 3 or artwork in subject
      if (entry.stage === 3 || subjectLower.includes('artwork') || subjectLower.includes('label')) {
        docs.artwork.push({ ...entry, emailIndex: idx });
      }

      // Inspection - stage 4 or inspection/QC in subject
      if (entry.stage === 4 || subjectLower.includes('inspection') || subjectLower.includes('qc') || subjectLower.includes('quality')) {
        docs.inspection.push({ ...entry, emailIndex: idx });
      }

      // Draft Documents - stage 6 or draft in subject
      if (entry.stage === 6 || subjectLower.includes('draft document') || subjectLower.includes('draft doc')) {
        docs.draftDocuments.push({ ...entry, emailIndex: idx });
      }

      // Final Documents - stage 7 or final copies in subject
      if (entry.stage === 7 || subjectLower.includes('final cop') || subjectLower.includes('== document ==')) {
        docs.finalDocuments.push({ ...entry, emailIndex: idx });
        if (hasAttachment) {
          entry.attachments.forEach(att => {
            if (!docs.finalDocuments.find(d => d.attachment === att)) {
              docs.finalDocuments.push({ ...entry, attachment: att, emailIndex: idx });
            }
          });
        }
      }
    });

    return docs;
  };

  const documents = categorizeDocuments();

// Main App
function WithTheTideOrderTracker() {
  const [orders, setOrders] = useState(initialOrders);
  const [activeTab, setActiveTab] = useState('dashboard');
  const [selectedOrder, setSelectedOrder] = useState(null);
  const [expandedOrder, setExpandedOrder] = useState(null);
  const [showSettings, setShowSettings] = useState(false);
  const [searchTerm, setSearchTerm] = useState('');
  const [selectedStage, setSelectedStage] = useState(null);
  const [lastSync, setLastSync] = useState(new Date().toISOString());
  const [isSyncing, setIsSyncing] = useState(false);

  // Filter orders by search term AND selected stage
  const filteredOrders = orders.filter(order => {
    const matchesSearch = order.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
      order.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
      order.product.toLowerCase().includes(searchTerm.toLowerCase());

    const matchesStage = selectedStage === null || order.currentStage === selectedStage;

    return matchesSearch && matchesStage;
  });

  const stats = { active: orders.filter(o => o.currentStage < 8).length, completed: orders.filter(o => o.currentStage === 8).length, inquiries: productInquiries.length, contacts: Object.keys(CONTACTS).length, products: 8 };

  const handleSync = () => { setIsSyncing(true); setTimeout(() => { setIsSyncing(false); setLastSync(new Date().toISOString()); }, 2000); };

  // Render the current page based on activeTab
  const renderPage = () => {
    // If an order is selected, show the detail page
    if (selectedOrder) {
      return (
        <OrderDetailPage
          order={selectedOrder}
          onBack={() => setSelectedOrder(null)}
        />
      );
    }

    switch(activeTab) {
      case 'orders':
        return (
          <OrdersPage
            orders={orders}
            expandedOrder={expandedOrder}
            setExpandedOrder={setExpandedOrder}
            setSelectedOrder={setSelectedOrder}
            onBack={() => setActiveTab('dashboard')}
          />
        );
      case 'completed':
        return (
          <CompletedPage
            orders={orders}
            expandedOrder={expandedOrder}
            setExpandedOrder={setExpandedOrder}
            setSelectedOrder={setSelectedOrder}
            onBack={() => setActiveTab('dashboard')}
          />
        );
      case 'inquiries':
        return <InquiriesPage onBack={() => setActiveTab('dashboard')} />;
      case 'contacts':
        return <ContactsPage onBack={() => setActiveTab('dashboard')} />;
      case 'products':
        return <ProductsPage orders={orders} onBack={() => setActiveTab('dashboard')} />;
      default:
        return (
          <DashboardContent
            orders={orders}
            stats={stats}
            setActiveTab={setActiveTab}
            filteredOrders={filteredOrders}
            selectedStage={selectedStage}
            setSelectedStage={setSelectedStage}
            expandedOrder={expandedOrder}
            setExpandedOrder={setExpandedOrder}
            setSelectedOrder={setSelectedOrder}
          />
        );
    }
  };

  return (
    <div className="flex h-screen bg-gray-50">
      <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} onSettingsClick={() => setShowSettings(true)} onNavClick={() => setSelectedOrder(null)} />
      <div className="flex-1 flex flex-col overflow-hidden">
        <Header searchTerm={searchTerm} setSearchTerm={setSearchTerm} lastSync={lastSync} isSyncing={isSyncing} onSyncClick={handleSync} />
        <main className="flex-1 overflow-auto p-6">
          {renderPage()}
        </main>
      </div>
    </div>
  );
}
